<!-- contact page start -->
<div class="section section-contact" id="contact">
    <!-- container start -->
    <div class="container">
        <!-- row start -->
        <div class="row alt">
            <h2 class="section-title">
                Contact
            </h2>
        </div>
        <!-- row end -->
        <!-- row start -->
        <div class="row">
            <div class="section-all-subtitle">
                <span class="section-all-subtitle-first">N'hésitez pas à me contacter pour toute question ou demande de rendez-vous</span><br>
            </div>
            <!-- row end -->
            <!-- row start -->
            <div class="row contact-information">
                <div class="footer-contact-block">
                    <!-- col center start -->
                    <div class="col-md-4 col-sm-6 contact-elt">
                        <!-- contact details start -->
                        <span class="footer-contact-block-label">Téléphone:</span> <a class="contact-elt-text" href="tel:+33783767285">07 83 76 72 85</a>
                        <!-- contact details end -->
                    </div>
                    <!-- col center end -->
                    <!-- col right start -->
                    <div class="col-md-4 col-sm-6 contact-elt">
                        <!-- contact details start -->
                        <span class="footer-contact-block-label">Email:</span> <a class="contact-elt-text" href="mailto:lolita.godefroy@gmail.com">lolita.godefroy@gmail.com</a>
                        <!-- contact details end -->
                    </div>
                    <!-- col right end -->
                    <!-- col right start -->
                    <div class="col-md-4 col-sm-6 contact-elt">
                        <!-- contact details start -->
                        <span class="footer-contact-block-label">Adresse:</span>
                        <a class="contact-elt-text" 
                            href="https://www.google.com/maps/place/6+Rue+Dolive,+31300+Toulouse/@43.6023898,1.4219757,16z/data=!4m13!1m7!3m6!1s0x12aebb13042dce05:0xcf8c88564bfa78f5!2s6+Rue+Dolive,+31300+Toulouse!3b1!8m2!3d43.6029453!4d1.4225336!3m4!1s0x12aebb13042dce05:0xcf8c88564bfa78f5!8m2!3d43.6029453!4d1.4225336"
                            target="_blank">
                            6 rue Dolive 31300 - Toulouse
                            <br/>
                            Environ 10mn à pieds du métro St Cyprien
                            <span class="footer-contact-block-link">Afficher la carte <i class="fa fa-map-marker"></i></span>
                        </a>
                        <!-- contact details end -->
                    </div>
                    <!-- col right end -->
                </div>
            </div>
            <!-- row end -->
            <!-- row start -->
            <div class="row contact-form-container">
                <!-- Tutorial to make contact form : https://github.com/dwyl/learn-to-send-email-via-google-script-html-no-server -->
                <!-- contact form start -->
                <div id="contact-form">
                    <form id="form" method="post" name="send" action="https://script.google.com/macros/s/AKfycbzt8Z6-OiyaE8wCwXIz-y_riD5Ny_fM8Yv8WXZQEvhgQoZRshsL/exec">

                        <div class="col-md-4">
                            <input class="requiredField name" id="name" name="name" placeholder="Nom" type="text">
                        </div>
                        <div class="col-md-4">
                            <input class="requiredField email" id="email" name="email" placeholder="Email" type="text">
                        </div>
                        <div class="col-md-4">
                            <input class="requiredField phone" id="phone" name="phone" placeholder="Téléphone" type="text">
                        </div>

                        <div class="make-space">
                            <input class="requiredField subject" id="subject" name="subject" placeholder="Sujet (prise de rdv, demande de renseignement, ...)" type="text">
                        </div>
                        <div class="make-space">
                            <textarea class="requiredField message" id="message" name="message" placeholder="Votre message"></textarea>
                        </div>

                        <!-- The loader to be shown while sending the message -->
                        <div
                            class="contact-loader loader">
                            <span></span>
                        </div>
                        
                        <div>
                            <button class="submit-button contact-submit-button" id="submit" type="submit">Envoyer</button>
                        </div>

                    </form>

                </div>
                <!-- contact form end -->

                <!-- Home footer -->
                {% include home_screen/home-footer.html %}


            </div>
            <!-- row end -->
        </div>
        <!-- container end -->
    </div>
    <!-- contact page end -->
</div>
